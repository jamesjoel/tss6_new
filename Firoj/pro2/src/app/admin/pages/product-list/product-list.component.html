<div class="container mt-4">
    <a class="btn btn-secondary" routerLink="/admin/productAdd">Back</a>
    <div class="row">
        <div class="col-md-12">
            <h3>Product List :</h3>
            <h4>{{d |date : 'd-MM-Y h:mm:ss a' }}</h4>
            <table  class="table table-dark table-bordered table-striped text-center mt-3">
              <tr>
                <th>S.NO.</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Discount Price</th>
                <th>Discount</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Dalete</th>
              </tr>
                <tr *ngFor="let p of allPro ; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ p.name | uppercase }}</td>
                    <td>{{ p.price | currency : '&#8377;' }}</td>
                    <td>{{ p.discount | proDiscount : p.price |currency : '&#8377;' }}</td>
                    <td>{{ p.discount }}</td>
                    <td>{{ p.category }}</td>
                    <td><a routerLink="/admin/product/edit/{{p._id}}" class="btn btn-warning btn-sm" >Edit</a></td>
                    <td><button data-toggle="modal" data-target="#delete" class="btn btn-danger btn-sm" (click)="askDelete(p)">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<app-delete [delItem]="delItem" (delEvent)="deleteOne($event)"></app-delete>
