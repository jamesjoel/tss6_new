<div class="container my-4">
 <form [formGroup]="adminLoginForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Administrator Login Page</h3>
                </div>
                <div class="card-body">
                    <div class="formgroup">
                        <label for="username">Username</label>
                        <input id="username" type="text" [ngClass]="{'is-invalid' : adminLoginForm.controls['username'].errors && check}" formControlName="username" class="form-control">
                    </div>
                    <br>
                    <div class="formgroup">
                        <label for="password">Password</label>
                        <input id="password" type="password"  [ngClass]="{'is-invalid' : adminLoginForm.controls['password'].errors && check}" formControlName="password" class="form-control">
                    <div class="text-danger">
                        <small>{{ errMsg }}</small>
                    </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-info" (click)="submit()" type="submit">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
