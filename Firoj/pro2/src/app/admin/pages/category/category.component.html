<div class="container mt-4" style="min-height: 500px;">
  
  <form [formGroup]="addCate">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>{{ checkUpdate ? "Update Category" : "Add Category" }}</h3>
                </div>
                <div class="card-body">
                    <div class="formgroup">
                        <input type="text" [ngClass]="{'is-invalid' : addCate.controls['name'].errors && check}" class="form-control" formControlName="name">
                    </div>
                </div>
                <div class="card-footer">
                <button  [ngClass]="checkUpdate ? 'btn-warning' : 'btn-primary' " class="btn mx-3" type="submit" (click)="submit()">{{ checkUpdate ? "Update" : "Add"}}</button>
               <button *ngIf="checkUpdate" (click)="cancelUpdate()" class="btn btn-danger">Cancel</button>
            </div>
            </div>
        </div>
    </div>
</form>
<h2 class="mt-4">Category List:</h2>
<div class="row mt-4" >
    <div class="col-md-8 offset-md-2">
        <table class="table table-dark table-bordered text-center">
            <tr>
                <th>S.No.</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let c of cateData ; let n = index">
                <td>{{ n+1 }}</td>
                <td>{{ c.name }}</td>
                <td><button  class="btn btn-info btn-sm" (click)="askUpdate(c)" >Edit</button></td>
                <td><button data-toggle="modal" data-target="#delete" class="btn btn-danger btn-sm" (click)="askDelete(c)" >Delete</button></td>
            </tr>
        </table>
    </div>
</div>


</div>

<app-delete [delItem]="delItem" (delEvent)="confDelete($event)"></app-delete>
