<div id="delete" class="modal fade">
    <div class="modal-dialog">
        <div  class="modal-content">
            <div  class="modal-header">
                <h3 *ngIf="delItem">Delete {{delItem.label}}</h3>
            </div>
            <div class="modal-body">
                <p> Are you sure to want to delete this <b *ngIf="delItem" class="text-danger">{{ delItem.name }} </b><span *ngIf="delItem">{{delItem.label}}</span></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="confirmDelete(close)" >Confirm</button>
                <button class="btn btn-danger" #close data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
