<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
       
        
    </head>
   <body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-3 mt-4">
                <div class="card border border-primary">
                    <div class="card-header bg-primary text-light text-center"><h1>Signup</h1></div>
                    <div class="card-body">
                        <div class="form-group">
                            <labe>Full Name:</label>
                                <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <labe>Password:</label>
                                <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <labe>Email:</label>
                                <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <labe>Number:</label>
                                <input type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <labe>Address:</label>
                            <textarea class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <labe>Gender :</label><br>
                            <input type="radio" name="gender"> Male <br>
                            <input type="radio" name="gender"> Female
                        </div>
                        <div class="form-group">
                            <labe>Hobby:</label><br>
                            <input type="checkbox">Cricket <br>
                            <input type="checkbox">Music <br>
                            <input type="checkbox">Driving <br>
                            <input type="checkbox">Adventure <br>
                        </div>
                        <div class="form-group">
                            <labe>City:</label>
                           <select class="form-control">
                            <option>Select</option>
                            <option>Agra</option>
                            <option>Delhi</option>
                            <option>Mumbai</option>
                            <option>Bhopal</option>
                            <option>Indore</option>
                            <option>Gwalior</option>
                            <option>Morena</option>
                            <option>Hyderabad</option>
                            <option>Chennai</option>
                           </select>
                        </div>
                        <div class="form-group">
                            <labe>For MORE:</label><br>
                           <input type="button" value="MORE" class="btn btn-primary">
                        </div>
                        <div class="form-group">
                            <labe>Attech File:</label><br>
                            <input type="file" />
                        </div>
                        <div class="form-group">
                            <labe>Reset:</label><br>
                            <input type="reset" value="CLEAR" class="btn btn-danger">
                        </div>  
                    </div>
                    <div class="card-footer bg-primary">
                        <input type="submit" class="btn btn-success">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
   </body>
