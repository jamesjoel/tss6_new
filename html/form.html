<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
        <h1>Form in HTML</h1>
        <form>
            1. Textbox <br />
            <input type="text" />
            <Br />
            <Br />
            2. Password <br />
            <input type="password" />
            <Br />
            <Br />
            3. Radio Button <br />
            Gender :    <input type="radio" name="gender"/>Male
                        <input type="radio" name="gender"/>Female
            <br />
            <Br />
            4. Checkbox <br />
            Hobby : Music<input type="checkbox" />
            Internet<input type="checkbox" />
            Football<input type="checkbox" />

            <br />
            <Br />
            5. Textarea : <br />
            Address : <textarea rows="5" cols="30"></textarea>
            <br />
            <Br />
            6. Select : <Br />
                City : <select>
                    <option>Select</option>
                    <option>Indore</option>
                    <option>Mumbai</option>
                </select>
            <br />
            <br />
            7. Reset <br />
            <input type="reset"  value="Clear"/>
            <Br />
            <Br />
            8. Button <Br />
            <input type="button" value="Indore"/>
            <Br />
            <Br />
            9. Submit <br />
            <input type="submit" />
            <Br />
            <Br />
            10. File <br />
            <Br />
            <Br />
            <input type="file" />
            <Br />
            <Br />
            11. Hidden
                <input type="hidden" />







        </form>
    </body>
</html>
